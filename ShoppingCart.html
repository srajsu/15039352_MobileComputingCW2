<!DOCTYPE html>
<html>
	<head>
		<title>Shopping List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--Stylesheet and Javascript linking-->
		<link rel="stylesheet" type="text/css" href="css/slistCSS.css"/>
		<script type="text/javascript" src="js/slistJS.js"></script>
     	
		<!--jQuery mobile css files and others-->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="http://dev.jtsage.com/cdn/spinbox/latest/jqm-spinbox.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   	</head>

	<body>
	
	<div data-role="page" data-theme="b" id="mainpage">
		
		<!--Header for the content pages with heading with navigation-->
        <div data-role="header" data-position="fixed" data-id="commonheader">
                    <h1>Shopping List <img src="img/cart.png" alt="Shopping cart icon" id="image" height="30" width="30"/></h1>               
                    <div data-role="navbar" data-iconpos="left">
                        <ul id="ulMenu">
                            <!--Opens the 'nav-panel' panel menu on the left-->
                            <li><a  href="#nav-panel"  data-icon="bars" data-iconpos="notext">Menu</a></li>
							<!--Opens the 'search' page-->
							<li><a  href="#faqpage"  data-icon="search" data-iconpos="notext">FAQs</a></li>
							<!--Opens the 'home' page-->
							<li><a  href="#home"  data-icon="home" data-iconpos="notext">Home</a></li>
                        </ul>
                    </div>
        </div>
		<!--End of header-->
		
		<!--Menu on the left-->
        <!--Panel used for the navigation menu, positioned left. Stays on page until the close button is clicked, fixed positioned.
        Display of panel will overlay original content-->
                <div data-role="panel" data-position="left" data-dismissible="false" data-position-fixed="true" data-display="overlay" id="nav-panel" data-theme="b" data-dividertheme="b">
                    <!--List view unordered list which will be common for all users-->
                    <ul data-role="listview">
                        <!--Divider for Heading-->
                        <li data-role="list-divider">Main Menu</li>
                        <li data-icon="delete" style="background-color: #111;">
                            <!--Close menu to close navigation panel-->
                            <a href="#" data-rel="close">Close menu</a>
                        </li>
                        <li><a href="#" onclick="">My Account</a></li>
                        <li><a href="#faqpage" onclick="">FAQs</a></li>
                        <li><a href="#" onclick="">Special Offers</a></li>
                        <li><a href="#" onclick="">Locate closest store</a></li>
                    </ul>            
                </div>
		<!--End of Menu on the left-->
		
		<div data-role="content" data-theme="b" id="home">
		</div>
		
		<!--Common footer for the content pages-->
			<div data-role="footer" data-position="fixed" data-id="commonfooter">
				<p align=center>This is the common footer</p>
			</div>
		<!--End of common footer-->	

	</div>
			
	<!--<<<<<<<<<<THIS IS THE MAIN (HOME) PAGE>>>>>>>>>>-->
		<!--Page One (Main Page)-->
		<div data-role="content" data-theme="b" id="home">
			<!--Create new Shopping List-->
			<div id="SLView" data-role="content">
				<div data-role="content" class="ui-content">
					<h2>Create a new Shopping List</h2>
					<form class="">
						<input id="SLNew" placeholder="Type a name for your new shopping list" />
						<input type="button" value="Add" onclick="appendToList()"/>
					</form>
					<br>
					<br>	
					<h2>Saved Shopping Lists</h2>
					<form class="ui-filterable">
						<input placeholder="Type the name of an existing list" id="Items" data-type="search">
					</form>
		
				<ul data-role="listview" data-filter="true" id="shoppingLists" data-input="#Items" data-autodividers="true" data-inset="true" class="touch" data-icon="false" data-split-icon="delete" data-split-theme="d"></ul>
				</div>							
			</div>
		<!--End of Create new Shopping List-->
		</div>
		<!--End of Page One (Main Page)-->
	
	<!--<<<<<<<<<<THE END OF THE MAIN (HOME) PAGE>>>>>>>>>>-->		
	
	
	<!--<<<<<<<<<<THIS IS THE FAQ PAGE>>>>>>>>>>-->
	<div data-role="content" data-theme="b" id="faqpage">
		<div data-role="header" id="commonheader"></div>
		<!--FAQ page-->
		<div data-role="content" data-theme="b">
		<p>hello FAQ</p>
		</div>
		<!--End of FAQ page-->
		<div data-role="footer" id="commonfooter"></div>
	</div>
	<!--<<<<<<<<<<THIS IS THE END OF THE FAQ PAGE>>>>>>>>>>-->
			
		
		<!--Add Shopping Items-->
		<div data-role="content" id="SLItem" data-theme="b">
			<div data-role="content" class="ui-content">
				<h2>
					<div data-role="field-contain" id="lblSLName"></div>
				</h2>
									
				<input id="SLINew" placeholder="Add items to your shopping List" />
				<input type="button" value="Add" onclick="SIAdd()" />
								
					<form class="ui-filterable">
						<input id="SIFilter" data-type="search">
					</form>
						<ul data-role="listview" data-filter="true" id="SLItems" data-input="#SIFilter" data-autodividers="true" data-inset="true" class="touch" data-icon="false" data-split-icon="delete" data-split-theme="d"></ul>
			</div>
			<button onclick="backToList()">Back to Shopping Lists</button>
			<button onclick="showChosenItems()">Show Chosen Items</button>
		</div>
		<!--End of Add Shopping Items-->


	</body>
</html>
